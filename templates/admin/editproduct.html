{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form action="/editproductpost" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Product Name</td>
      <td><label>
        <input type="text" name="textfield" value="{{ data.productname }}" required/>
      </label></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><label>
      <input type="file" name="file" value="{{ data.image }}" required />
        
      </label></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ data.price }}" required />
      </label></td>
    </tr>
    
    <tr>
      <td>Stock </td>
      <td><label>
        <input type="text" name="textfield4" value="{{ data.stock }}" required/>
      </label></td>
    </tr>
    
    <tr align="center">
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Edit" class="btn btn-success"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
