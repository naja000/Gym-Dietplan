{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addfeepost">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Schedule</td>
      <td><label>
      <select name="select" required>
          <option value="">Select</option>
            {% for i in data %}
          <option value="{{ i.id }}">{{ i.slotno }}</option>
{% endfor %}
      </select>
      </label></td>
    </tr>
    <tr>
      <td>Fee</td>
      <td><label>
        <input type="text" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><label>
        <input type="date" name="textfield3" required/>
      </label></td>
    </tr>
    
    
    
    <tr align="center">
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-success"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
