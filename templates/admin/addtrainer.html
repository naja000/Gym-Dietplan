{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="addtrainerpost">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>First Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{2,}"/>
      </label></td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{1,}"/>
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield3" required/>
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td>
{#          <input type="radio" name="radiobutton"  value="radiobutton"/> male</td>#}
          <input type="radio" name="gender" id="radio" value="male" />
      <label for="radio">Male</label><br />
        <input type="radio" name="gender" id="radio2" value="female" />
      <label for="radio"> Female</label><br />
      <input type="radio" name="gender" id="radio3" value="other" />
      <label for="radio" >Other</label></td>
    </tr>
    <tr>
        <td>Qualification</td>
        <td><select name="textfield4" required>
          <option>SSLC</option>
          <option>PLUS TWO</option>
          <option>UG</option>
          <option>PG</option>
        </select>      </td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <td>Username</td>
      <td><label>
        <input type="text" name="textfield7" required/>
      </label></td>
    </tr>
	<tr>
      <td>Password</td>
      <td><label>
        <input type="text" name="textfield8" required/>
      </label></td>
    </tr>
    <tr align="center">
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-success" />
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
