{% extends 'admin/adminindex.html' %}
{% block body %}

<body><form action="mngtrainerpost#about" method="post">
{% csrf_token %}
    <table width="200" border="1" class="table table-bordered ">
<tr><td>Name</td>
      <td colspan="12"><input type="text" name="t1" required/>
        <input type="submit" name="button" id="button" value="Go" class="btn btn-success"/></td>
</tr>
  <tr>
    <td>SlNo</td>
    <td>Name</td>
    <td>Qualification</td>
    <td>Phone</td>
    <td>Email</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.firstname }} {{ i.lastname }}</td>
    <td>&nbsp;{{ i.Qualification }}</td>
    <td>&nbsp;{{ i.Phone }}</td>
    <td>&nbsp;{{ i.Email }}</td>
    <td><a href="/edittrainer/{{ i.id }}#about" class="btn btn-success">Edit</a></td>
    <td><a href="/deletetrainer/{{ i.id }}" class="btn btn-danger">Delete</a></td>
  </tr>
    {% endfor %}
  <tr align="center">
    <td colspan="7"><a href="addtrainer#about" class="btn btn-success">Add</a></td>
    </tr>
</table>

</form>
</body>
{% endblock %}
