{% extends 'admin/adminindex.html' %}
{% block body %}
<body>
<form method="post" action="">
    <table width="200" border="1" class="table table-bordered">
        <tr>
            <td>Schedule</td>
            <td>User</td>
            <td>Status</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.SCHEDULE.slotno }}</td>
            <td>{{ i.USER.firstname }}</td>
            <td>{{ i.status }}</td>
        </tr>
        {% endfor %}
    </table>
</form>

</body>
{% endblock %}
