{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form action="mngproductpost#about" method="post">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <td>Name</td>
      <td colspan="12"><input type="text" name="t1" required/>
          <input type="submit" name="button" id="button" value="Go" class="btn btn-success"/></td>
    </tr>
    <tr>

      <td>Product Name </td>
      <td>Image</td>
      <td>Price </td>
      <td>Stock </td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <td>&nbsp;{{ i.productname }}</td>
        <td><img src="media/{{i.image}}" width="100dp" height="100dp" alt=""/></td>
      <td>&nbsp;{{ i.price }}</td>
      <td>&nbsp;{{ i.stock }}</td>
      <td><a href="/editproduct/{{ i.id }}#about" class="btn btn-success">Edit</a></td>
      <td><a href="/deleteproduct/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
    <tr align="center">
      <td colspan="7"><a href="addproduct#about" class="btn btn-success">Add</a></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
