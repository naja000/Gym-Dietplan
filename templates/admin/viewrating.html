{% extends 'admin/adminindex.html' %}
{% block body %}

<body>
<form action="viewratingpost#about" method="post">
    <table width="200" border="1" class="table table-bordered">
<tr>
  <td>Trainer</td>
      <td colspan="12"><input type="text" name="t1" required/>
        <input type="submit" name="button" id="button" value="Go" class="btn btn-success"/></td>
</tr>
  <tr>
    <td>Date</td>
      <td>Trainer</td>
    <td>User</td>
    <td>Rating</td>
    
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ i.date }}</td>
      <td>&nbsp;{{ i.TRAINER.firstname }}</td>
    <td>&nbsp;{{ i.USER.firstname }}</td>

    <td>{{ i.rating }}</td>
    
    
  </tr>
    {% endfor %}
  
</table>

</form>
</body>
{% endblock %}
