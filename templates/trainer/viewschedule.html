{% extends 'trainer/trainerindex.html' %}
{% block body %}

<body>
<form action="" method="post">
{% csrf_token %}
    <table width="200" border="1" class="table table-bordered">

  <tr>

    <td>Slote No </td>
    <td>From Time </td>
    <td>To Time </td>

  </tr>
    {% for i in data %}
  <tr>

    <td>&nbsp;{{ i.slotno }}</td>
    <td>&nbsp;{{ i.fromtime }}</td>
    <td>&nbsp;{{ i.totime }}</td>
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
