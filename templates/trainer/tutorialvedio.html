{% extends 'trainer/trainerindex.html' %}
{% block body %}

<body>
<form action="addvedio#about" method="post">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    
    <tr>
      <td>Vedio</td>
      <td>Details</td>
      
      <td>&nbsp;</td>
      
    </tr>
      {% for i in data %}
    <tr>
{#        <td><source src="{{ i.vedio.url }}"  type="vedio/mp4"/></td>#}

        <td>

        {% block contents %}
        <video name='V1' controls autoplay width='150' height='150'>
        <source src="../media/{{ i.vedio }}" type="video/mp4"/>
         </video>{% endblock %}
      </td>

      <td>&nbsp;{{ i.details }}</td>
      
      
      <td><a href="/deletevedio/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
    <tr align="center">
      <td colspan="7"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-success"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
